<html>
<head>
	<title>Bridget's Trivia Game</title>

<!-- 	jQuery -->
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>

<!-- stylesheet -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- fonts -->
<link href="https://fonts.googleapis.com/css?family=Diplomata|Share+Tech|Oswald" rel="stylesheet">
</head>

<body>
<div class="page-wrapper">
	<div class="row">
		<div class="col-12">
				<h2>The Great</h2>
				<h1>Americana</h1>
				<h3>Trivia Game</h3>
		
			<div class="page-content">
				<button class="startButton">START</button>
			</div>
						
				<div class="quiz-container">
					<div class="display"></div><br>
					<div id="quiz"></div>	
				</div>
						
				<div class="results">
					<h4>Time's Up!</h4>
					
					<div id="resultBox">
						<div class="answeredCorrect"></div>
						<div class="answeredIncorrect"></div>
						<div class="noAnswer"></div>
					</div>
					
					<button class="again">PLAY AGAIN?</button>
				</div>
				
			</div>
		</div>
	</div>
</div>

<footer><img class="bottom-bar" src="assets/images/border-horizontal.png"></footer>

<!-- javascript -->
<script src="assets/javascript/app2.js"></script>
</body>

</html>
